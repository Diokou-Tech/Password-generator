<section class="bg-sky-400 h-screen flex items-center justify-center flex-col">
  <header class="p-4 text-white font-bold text-4xl text-center">
    <figure>
      <img src="../assets/logo.png" alt="" class="mx-auto" srcset="">
    </figure>
     <h2>Générateur de mot de passe</h2>
  </header>
  <div class="container mx-auto">
    <section class="lg:w-2/4 sm:w-full p-2 mx-auto">
      <ul>
        <li>
          <label for="alpha" (click)="generate()" [ngClass]="alpha.value == true ? 'text-white border-white' : 'text-sky-900 border-sky-900' " class="p-2 block my-2 font-medium cursor-pointer border-l-4 ease-in transition-all duration-300" >
            <input type="checkbox" [formControl]="alpha" class="hidden"  name="alpha" id="alpha"> <i class="fad fa-font-case mx-1"></i> Caractères alphabètes (minuscules, majuscules)
          </label>
        </li>
        <li>
          <label for="chiffre" (click)="generate()" [ngClass]="chiffre.value == true ? 'text-white border-white' : 'text-sky-900 border-sky-900' " class="p-2 block my-2 font-medium cursor-pointer border-l-4 ease-in transition-all duration-300" >
            <input type="checkbox" [formControl]="chiffre" class="hidden"  name="chiffre" id="chiffre"> <i class="fad fa-sort-numeric-down mx-1"></i> Ajouter des chiffres 
          </label>
        </li>
        <li>
          <label for="special_caracter" (click)="generate()" [ngClass]="special_caracter.value == true ? 'text-white border-white' : 'text-sky-900 border-sky-900' " class="p-2 block my-2 font-medium cursor-pointer border-l-4 ease-in transition-all duration-300" >
            <input type="checkbox" [formControl]="special_caracter" class="hidden"  name="special_caracter" id="special_caracter"> <i class="fad fa-shield mx-1"></i> Ajouter Caractères spéciaux 
          </label>
        </li>
        <li
          class="p-2 my-2 font-medium cursor-pointer text-sky-900 border-l-4 border-sky-900 ease-in transition-all duration-300 hover:bg-white :hover:text-sky-500 hover:border-sky-900">
          <i class="fad fa-key mx-1"></i> Ajuster la longueur de la chaine
        </li>
        <li class="p-1 relative cursor-pointer tracking-widest mt-4 text-center font-bold bg-white text-2xl rounded-md">
           <span>{{ passwordGenerated }}</span>
          <span class="absolute right-0 px-2">
          <button (click)="copyPassword()" [title]="isCopy ? 'Mot de passe copié' : 'Copier le mot de passe' " ><i class="fad fa-copy"></i></button>
          </span>
        </li>
        <li>
        </li>
        <li class="my-2 flex justify-start items-center flex-row">
          <span class="w-32 block h-2 p-1 bg-sky-500"></span>
          <span class="w-32 block h-2 p-1 bg-sky-700"></span>
          <span class="w-32 block h-2 p-1 bg-sky-900"></span>
          <span class="ml-5 justify-self-end">{{status}}</span>
        </li>
        <li class="text-center p-2 text-sky-900 font-medium">
          <button (click)="copyPassword()"><i class="fad fa-copy"></i> {{ isCopy ? 'Mot de passe copié' : 'Copier le mot de passe' }} </button>
        </li>
      </ul>
    </section>
  </div>
</section>'
